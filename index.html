<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Live Match</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        #jwplayerDiv {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
    <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <script>
        // Initialize JW Player
        const playerInstance = jwplayer("jwplayerDiv");

        // Configure the player with the HLS stream
        playerInstance.setup({
            file: "https://rriptv.top/watch.php?id=e11f5fd4a4f8d93211d512209b24111c15593bd2484daf7fd8c890afebdddea4b981bda5f68b096e47ce5213b3e3bf4434b8b35b69ef91249b32132036c47cf8&e=.m3u8",
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            type: "hls", // Ensures HLS compatibility
            preload: "auto", // Preload stream for faster playback
            cast: {
                appid: "CC1AD845" // Chromecast App ID (optional)
            }
        });

        // Optional: Handle player errors gracefully
        playerInstance.on('error', function(error) {
            console.error("Error loading stream:", error.message);
            alert("Failed to load the stream. Please try again later.");
        });
    </script>
</body>
</html>
