	<script>
        // Disable right-click and hotkeys
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        document.addEventListener("keydown", function(e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        // DevTools Detection - Attempt to close tab
        (function() {
            let devtoolsOpen = false;
            const element = new Image();

            Object.defineProperty(element, 'id', {
                get: function () {
                    devtoolsOpen = true;
                    throw new Error("DevTools detected");
                }
            });

            setInterval(function () {
                devtoolsOpen = false;
                console.dir(element);
                if (devtoolsOpen) {
                    alert("Developer tools are not allowed!");
                    window.open('', '_self').close(); // Attempts to close the tab
                }
            }, 1000);
        })();
	</script>

	
    <div id="jwplayerDiv"></div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const hlsStreamUrl = getQueryParam("file");

        if (!hlsStreamUrl) {
            alert("No HLS stream URL provided. Please add a 'file' parameter to the URL.");
        } else {
            const playerInstance = jwplayer("jwplayerDiv");

            playerInstance.setup({
                file: hlsStreamUrl,
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                mute: false,
                type: "hls",
                preload: "auto",
                cast: {
                    appid: "CC1AD845"
                },
                
            });

            playerInstance.on('error', function(error) {
                console.error("Error loading stream:", error.message);
            });
        }
    </script>

    <script>
        document.addEventListener("contextmenu", function(e) {

            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {

                window.location.reload();
            }
        }, 1000);
    </script>
