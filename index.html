<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="Cric stream Favicon.jpg">
  <title>TG-@cric_stream</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #jwplayerDiv {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
</head>
<body>

<script>
  // Disable right-click and common dev tools keys
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("keydown", function(e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && e.key === "U")
    ) {
      e.preventDefault();
    }
  });

  // Optional DevTools detection
  (function() {
    const element = new Image();
    Object.defineProperty(element, 'id', {
      get: function () {
        throw new Error("DevTools detected");
      }
    });
    setInterval(() => console.dir(element), 1000);
  })();
</script>

<div id="jwplayerDiv"></div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const hlsStreamUrl = getQueryParam("file");

  if (!hlsStreamUrl) {
    alert("No HLS stream URL provided. Please add a 'file' parameter to the URL.");
  } else {
    jwplayer("jwplayerDiv").setup({
      file: hlsStreamUrl,
      width: "100%",
      height: "100%",
      aspectratio: "16:9",
      autostart: true,
      mute: false,
      type: "hls",
      preload: "auto",
      cast: { appid: "CC1AD845" }
    });
  }
</script>

</body>
</html>
